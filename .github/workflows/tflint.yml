name: Lint
on:
  workflow_dispatch:
    inputs:
      terraform_path:
        description: 'Path to scan (relative)'
        required: true
        default: 'terraform/'

jobs:
  tflint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      name: Checkout source code

    - uses: actions/cache@v4
      name: Cache plugin dir
      with:
        path: ~/.tflint.d/plugins
        # repository doesn't have .tflint.hcl and we only run on ubuntu-latest
        key: tflint-plugins-ubuntu-latest

    - uses: terraform-linters/setup-tflint@v5
      name: Setup TFLint
      with:
        tflint_wrapper: true
        tflint_version: v0.52.0

    - name: Show version
      run: tflint --version

    - name: Init TFLint
      run: tflint --init
      env:
        # https://github.com/terraform-linters/tflint/blob/master/docs/user-guide/plugins.md#avoiding-rate-limiting
        GITHUB_TOKEN: ${{ github.token }}

    - name: Run TFLint
      run: tflint -f compact

    - if: always()
      name: Show TFLint output
      run: echo ${{ steps.tflint.outputs.stdout }}